<head>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>Loja Virtual</title>
</head>

<body>
    <header>
        <button type="button" class="btn-new" id="btn-show-modal" title="Cadastrar um novo produto">Novo</button>
    </header>

    <div class="content">
        <table id="table-products" cellspacing="0">
            <thead>
                <tr>
                    <th class="ta-r">ID</th>
                    <th class="ta-l">Nome</th>
                    <th class="ta-r">Preço (R$)</th>
                    <th class="ta-r">Quantidade</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <div class="overlay"></div>

    <div class="confirm-modal">
        <div class="header">
            <h3>Deseja realmente excluir?</h3>
            <strong>Produto:</strong> <span id="produto-excluir"></span>
        </div>
        <div>
            <button type="button" class="btn-confirm-modal btn-cancelar fl">Cancelar</button>
            <button type="button" class="btn-confirm-modal btn-excluir fr">Excluir</button>
        </div>
    </div>

    <div class="side-modal">
        <header>
            <a href="#" title="Fechar" class="btn-hide-modal">X</a>
        </header>

        <form method="POST">
            <input type="hidden" name="id" id="id" />
            <div class="row">
                <label for="nome">Nome: <span class="important">*</span></label>
                <input type="text" required id="nome" name="nome" placeholder="Insira o nome do produto" />
            </div>
            <div class="row">
                <label for="preco">Preço (R$): <span class="important">*</span></label>
                <input type="text" required id="preco" name="preco" placeholder="Insira o preço do produto (Ex.: 1999,99)" pattern="[0-9]+(,[0-9]{2})?" />
            </div>
            <div class="row">
                <label for="quantidade">Quantidade: <span class="important">*</span></label>
                <input type="number" required id="quantidade" name="quantidade" placeholder="Insira a quantidade em estoque" min="0" />
            </div>
            <div class="row">
                <button type="submit" disabled>Enviar</button>
            </div>
        </form>
    </div>
</body>
